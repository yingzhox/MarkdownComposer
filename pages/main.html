<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>MarkdownComposer</title>

    <link rel="stylesheet" type="text/css" href="../css/semantic.css" />
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <link rel="stylesheet" type="text/css" href="../css/codemirror.css" />
    <link rel="stylesheet" type="text/css" href="../css/markdown.css" />
    <link rel="stylesheet" type="text/css" href="../css/highlight.css" />
    <link rel="stylesheet" type="text/css" href="../javascript/katex/katex.min.css" />
    <script src="../javascript/jquery.js"></script>
    <script src="../javascript/semantic.js"></script>
    <script src="../javascript/markdown/markdown-it.js"></script>
    <script src="../javascript/markdown/plugins.js"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({ tex2jax: { inlineMath: [["$","$"],["\\(","\\)"]] } });
    </script>

    <script src="../javascript/main.js"></script>
    <!--<script src="../javascript/codemirror.js"></script>
    <script src="../javascript/mode/markdown/markdown.js"></script>-->
    <script src="../javascript/ace/ace.js"></script>
    <script src="../javascript/ace/mode-markdown.js"></script>

    <script type="text/javascript" src="../javascript/katex/katex.min.js"></script>
</head>

<body>
    <script type="text/javascript">
        //require('remote').require('browser-window').addDevToolsExtension('G:/MarkdownComposer///react-devtools-master')
    </script>
    <div class="ui grid main">
        <div class="ui row ribbon">
            <div class="column">

                <div class="ui top attached tabular menu">
                    <div class="ui dropdown item" id="file">
                        <span>File</span>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <div class="header">Categories</div>
                            <div class="item">
                                <i class="dropdown icon"></i>
                                <span class="text">Clothing</span>
                                <div class="menu">
                                    <div class="header">Mens</div>
                                    <div class="item">Shirts</div>
                                    <div class="item">Pants</div>
                                    <div class="item">Jeans</div>
                                    <div class="item">Shoes</div>
                                    <div class="divider"></div>
                                    <div class="header">Womens</div>
                                    <div class="item">Dresses</div>
                                    <div class="item">Shoes</div>
                                    <div class="item">Bags</div>
                                </div>
                            </div>
                            <div class="item">Home Goods</div>
                            <div class="item">Bedroom</div>
                            <div class="divider"></div>
                            <div class="header">Order</div>
                            <div class="item">Status</div>
                            <div class="item">Cancellations</div>
                        </div>
                    </div>
                    <a class="active item" data-tab="edit"><i class="edit icon"></i>Edit</a>
                    <a class="item" data-tab="option"><i class="configure icon"></i>Options</a>
                </div>
                <div class="ui bottom attached active tab segment" data-tab="edit">
                    <div class="column toolbar">
                        <div class="ui icon buttons">
                            <div class="ui button"><i class="file text icon"></i> </div>
                            <div class="ui button"><i class="folder open icon"></i> </div>
                            <div class="ui button"><i class="save icon"></i> </div>
                        </div>
                        <div class="ui icon buttons">
                            <div class="ui button"><i class="align left icon"></i> </div>
                            <div class="ui button"><i class="align center icon"></i> </div>
                            <div class="ui button"><i class="align right icon"></i> </div>
                            <div class="ui button"><i class="align justify icon"></i> </div>
                        </div>
                        <div class="ui icon buttons">
                            <div class="ui button"><i class="bold icon"></i> </div>
                            <div class="ui button"><i class="underline icon"></i> </div>
                            <div class="ui button"><i class="text width icon"></i> </div>
                        </div>
                        <div class="ui icon buttons">
                            <div class="ui button"><i class="reply icon"></i> </div>
                            <div class="ui button"><i class="share icon"></i> </div>
                        </div>
                        <div class="ui icon buttons">
                            <div class="ui button"><i class="bold icon"></i> </div>
                            <div class="ui button"><i class="italic icon"></i> </div>
                            <div class="ui button"><i class="quote left icon"></i> </div>
                            <div class="ui button"><i class="code icon"></i> </div>
                            <div class="ui button"><i class="header icon"></i> </div>
                        </div>
                        <div class="ui icon buttons">
                            <div class="ui button"><i class="linkify icon"></i> </div>
                            <div class="ui button"><i class="file image outline icon"></i> </div>
                            <div class="ui button"><i class="list icon"></i> </div>
                            <div class="ui button"><i class="ordered list icon"></i> </div>
                            <div class="ui button"><i class="ellipsis horizontal icon"></i> </div>
                        </div>
                    </div>
                </div>
                <div class="ui bottom attached tab segment" data-tab="option">
                    Second
                </div>
            </div>
        </div>
        <div class="ui row viewport">
            <div class="ui column" id="maintab">
                <div class="ui bottom attached active tab segment container" id="file_0" data-tab="first">
                    <div class="source" id="file_0_source"></div>
                    <div class="splitdragger">&nbsp;</div>
                    <div class="render" id="file_0_view">sd123f</div>
                </div>
                <div class="ui bottom attached tab segment" data-tab="second">
                    Second
                </div>
                <div class="ui bottom attached tab segment" data-tab="third">
                    Third
                </div>
                <div class="ui bottom pointing menu">
                    <a class="active item primary button" data-tab="first">First</a>
                    <a class="item" data-tab="second">Second</a>
                    <a class="item" data-tab="third">Third</a>
                </div>
            </div>
        </div>
</body>


</html>
